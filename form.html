<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="another">
        <div class="card">
            <form action="" onsubmit="return fun()">

                <fieldset>

                    <legend>Create Your Profile</legend>
                    <label for="un">Name</label>
                    <input type="text" name="un" id="un">
                    <span id="eun"></span>
                    <br><br>

                    <label for="un">Email</label>
                    <input type="text" name="em" id="em">
                    <span id="eem"></span>
                    <br><br>

                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <span id="epass"></span>
                    <br><br>

                    <label for="pass">Confirm Password</label>
                    <input type="password" name="cpass" id="cpass">
                    <span id="ecpass"></span>
                    <br><br>

                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="genderM" value="M">
                    <label for="genderM">Male</label>
                    <input type="radio" name="gender" id="genderF" value="F">
                    <label for="genderF">Female</label>
                    <br><br>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br><br>

                    <label for="district">District</label>
                    <select name="district" id="district">
                        <option value="Dhaka">Dhaka</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Chittagong">Chittagong</option>
                        <option value="Cumilla">Cumilla</option>
                        <option value="Muktagacha">Muktagacha</option>

                    </select>

                    <br><br>
                    <input type="submit" value="Submit" onchange="fun()">
                </fieldset>

            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
